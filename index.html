<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/styles/style.css" />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body class="content">
    <section class="card flex-row">
      <div>
        <img
          class="card__img"
          src="/images/image-product-desktop.jpg"
          alt="perfume-bottle"
        />
      </div>
      <div class="card__text">
        <p class="card__subtitle">Perfume</p>
        <div class="card__main">
          <h1 class="card__heading">Gabrielle Essence Eau De Parfum</h1>
          <div class="card__text-main">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </div>

          <div class="cart">
            <p class="cart__price-now">$149.99</p>
            <p class="cart__price-after-discount">$169.99</p>
          </div>
          <button class="cart__button">
            <img src="/images/icon-cart.svg" alt="icon" class="cart__icon" />
            <p class="button__text">Add to cart</p>
          </button>
        </div>
      </div>
    </section>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Ahmed Yehya</a>.
    </div>
  </body>
</html>
